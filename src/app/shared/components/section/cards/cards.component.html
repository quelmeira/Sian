  <div class="row">
    <!-- Card 1 -->
    <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let card of cards">
      <div class="card">
        <img
          [src]="card.image"
          class="card-img-top"
          alt="{{ card.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.text }}</p>
        </div>
      </div>
    </div>
  </div>
